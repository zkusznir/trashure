require:
  - rubocop-rails
  - rubocop-rspec

AllCops:
  DisplayCopNames: true
  TargetRubyVersion: 3.0.3
  NewCops: enable
  SuggestExtensions: false
  Exclude:
    - db/schema.rb
    - bin/spring
    - vendor/**/*
    - bin/*
    - db/migrate/*.rb

Style/StringLiterals:
  EnforcedStyle: double_quotes
  Enabled: true

Style/Documentation:
  Enabled: false